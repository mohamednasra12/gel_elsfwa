            <div class="head">
              <h4>اضافة مشروع جديد</h4>
            </div>
            <form action="index.html">
              <div class="row">
                <div class="col-lg-8 col-md-12 col-12">
                  <div class="form-add">
                    <label for="name">اسم المشروع</label>

                <div class="col-lg-8 col-md-12 col-12">
                  <div class="form-add">
                    <label for="name">وصف المشروع</label>

                      id="summernote"
                      cols="30"
                      rows="10"
                    ></textarea>
                  </div>
                </div>
                <div class="col-lg-8 col-md-12 col-12">
                  <div class="form-add">
                    <label for="name">عنوان المشروع</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="ادخل عنوان المشروع"
                    />
                  </div>
                </div>
                <div class="col-lg-8 col-md-12 col-12">
                  <label for="">نوع التبرع</label>
                  <div class="select">
                    <select
                      id="Type-donation"
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>حدد نوع التبرع</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <!-- select -->
                <div class="row">
                  <div class="col-lg-4 col-md-12 col-12">
                    <label for="">نوع المشروع</label>
                    <div class="select">
                      <select
                        id="Type-donation"
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option selected>حدد نوع المشروع</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-12 col-12">
                    <div class="form-add">
                      <label for="name">تكلفة المشروع</label>
                      <input
                        type="text"
                        name="name"
                        id="name-cost"
                        placeholder="ادخل تكلفة المشروع"
                      />
                    </div>
                  </div>
                </div>
                <!-- select -->
                <div class="col-lg-8 col-md-12 col-12">
                  <div class="form-group upload_file">
                    <label for="imageCover" class="upload_file_label">
                      <div class="ico-gala" id="imageIcon">
                        <img src="photo/input.svg" alt="" />
                      </div>
                      <p id="imageText">اسحب الملفات هنا للتحميل</p>
                      <p id="imageTexts">
                        بدلاً من ذلك ، يمكنك تحديد ملف بواسطة
                      </p>
                      <span id="fileNameImage">النقر هنا</span>
                    </label>
                    <input
                      type="file"
                      name=""
                      id="imageCover"
                      class="form-control"
                      accept="image/*"
                      hidden
                      multiple
                    />
                  </div>
                  <script>
                    const fileInputImage =
                      document.getElementById("imageCover");
                    const fileNameImage =
                      document.getElementById("fileNameImage");
                    const imageIcon = document.getElementById("imageIcon");
                    const imageText = document.getElementById("imageText");

                    fileInputImage.addEventListener("change", (event) => {
                      const files = event.target.files; // Use files instead of files[0] for multiple selection

                      // Clear existing images
                      fileNameImage.innerHTML = "";

                      // Display the uploaded images
                      Array.from(files).forEach((file) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                          imageIcon.style.display = "none";
                          imageText.style.display = "none";
                          const img = document.createElement("img");
                          img.src = e.target.result;
                          img.style.width = "100%";
                          img.style.height = "auto";
                          fileNameImage.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                      });
                    });
                  </script>
                </div>

                          "<br>" +
                          ' <a href="project_detalies.html"><button type="button" class="add-newproject">عرض تفاصيل المشروع</button></a>',
                      }).then((result) => {
                        if (result.isConfirmed) {
                          // Redirect to another page
                          window.location.href = "index.html";
                        }
                      });
                    }
                  </script>
