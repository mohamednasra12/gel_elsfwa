<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ? Main CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- ? Custom CSS -->
    <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="css/sfwa.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/aos-anmite.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.22/sweetalert2.min.css"
      integrity="sha512-yX1R8uWi11xPfY7HDg7rkLL/9F1jq8Hyiz8qF4DV2nedX4IVl7ruR2+h3TFceHIcT5Oq7ooKi09UZbI39B7ylw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ? Custom CSS -->
    <!-- ? Main JavaScript -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <!-- ? Main JavaScript -->
    <!-- ? Custom JavaScript -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap5.min.js"></script>

    <!-- ? Custom JavaScript -->

    <title>الرئيسيه</title>
  </head>
  <body>
    <div class="regaster-sfwa">
      <div class="step-one">
        <div class="adress">
          <img src="photo/logo.png" alt="" />
        </div>
        <form
          id="loginForm"
          action="#"
          onsubmit="return validateForm() , addrate()"
        >
          <div class="email">
            <!-- Error messages -->
            <div id="emailError" class="error" style="display: none">
              <img src="photo/war.svg" alt="" />
              <h4>البريد الذي أدخلته غير موجود / غير صحيح</h4>
            </div>
            <div id="passwordError" class="error" style="display: none">
              <img src="photo/war.svg" alt="" />
              <h4>كلمة المرور التي أدخلتها غير صحيحة</h4>
            </div>
            <div id="bothError" class="error" style="display: none">
              <img src="photo/war.svg" alt="" />
              <h4>البريد الإلكتروني وكلمة المرور غير صحيحتان</h4>
            </div>

            <!-- Email input -->
            <label for="email">البريد الإلكتروني</label>
            <div class="input">
              <img src="photo/icon-email.svg" alt="" />
              <input
                type="email"
                id="email"
                placeholder="أدخل البريد الإلكتروني"
              />
            </div>
          </div>

          <!-- Password input -->
          <div class="password">
            <label for="password">كلمة المرور</label>
            <div class="input">
              <img src="photo/shield-security.svg" alt="" />
              <input
                type="password"
                id="password"
                placeholder="أدخل كلمة المرور"
              />
              <i
                class="fa-solid fa-eye"
                onclick="myFunction()"
                id="togglePassword"
              ></i>
            </div>
          </div>

          <!-- Submit button -->
          <button id="loginButton" type="submit" class="next">
            تسجيل الدخول
          </button>
        </form>
      </div>
      
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.22/sweetalert2.min.js"
      integrity="sha512-pQdCIGAWAwzEHgw7boqX3wRNUqyaj7ta8qHsZ2yZtJofKqwSsh98Q+NJn96MAYCMcMnoZhdUo771JzaJCbrJMg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
